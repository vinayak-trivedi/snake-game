<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Snake Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">

        <h1>Snake Game</h1>
        <button id="startGame">Start/Reset Game</button>
        <div class="scores-div">Score: <span id="score">0</span></div>
        <div class="scores-div">High score: <span id="highScore">0</span></div>
        <div class="grid">

        </div>
        <div id="game-over">
            Game over
        </div>
        <div class="btn-container">
            <button id="move-up">▲</button>
            <div class="button">
                <button id="move-left">◄</button>
                <button id="move-right">►</button>
            </div>
            <button id="move-down">▼</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
